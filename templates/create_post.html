<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea un Post - Fakegram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <style>
        h2 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #E1306C;
        }

        
        #content {
            width: 70%; 
            margin: 0 auto;  
        }

        
        #image {
            width: 70%;  
            margin: 0 auto;  
        }
    </style>
</head>
<body>
    <div style="padding-top: 35px; text-align: center;">
        <h2>Fakegram</h2>
    </div>

    <div class="container mt-5" style="text-align: center;">
        <h3>Crea un nuovo Post</h3>
        <form action="{{ url_for('create_post') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="content" class="form-label">Descrizione</label>
                <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Aggiungi una foto</label>
                <input type="file" class="form-control" id="image" name="image" accept=".png, .jpg, .jpeg, .gif">
            </div>
            <button type="submit" class="btn btn-primary">Pubblica</button>
        </form>
    </div>
</body>
</html>
