<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea un Post - Fakegram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <style>
        /* Stile per il titolo con font personalizzato */
        h2 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #E1306C; /* Colore simile al tema Instagram */
        }
    </style>
</head>
<body style="text-align: center;">
    <div style="padding-top: 35px;">
        <h2>Fakegram</h2>
    </div>

    <div class="container mt-5">
        <h3>Crea un nuovo Post</h3>
        <form action="{{ url_for('create_post') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="author" class="form-label">Autore</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Contenuto</label>
                <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Aggiungi una foto (opzionale)</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>

            <button type="submit" class="btn btn-primary">Crea Post</button>
        </form>
    </div>
</body>
</html>
