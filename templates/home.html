<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage - Fakegram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!--<link rel="stylesheet" href="styles.css">-->
  <style>
    h2 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 48px;
      color: #E1306C;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
      height: 100vh;
    }

    
    .column {
      padding: 45px;
    }

    
    .column.left {
      flex: 1; 
      background-color: #f0f0f0;
      display: none; 
    }

    
    .column.center {
      flex: 3; 
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative; 
    }

    
    .column.right {
      flex: 1;
      background-color: #f9f9f9;
      display: none; 
    }

    
    @media (min-width: 768px) {
      .column.left, .column.right {
        display: block; 
      }
    }

    
    .logout-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #E1306C;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    /* Icona in alto a destra, leggermente spostata a sinistra e pi√π in basso */
    .icon-top-right {
      position: absolute;
      top: 75px;
      right: 150px;
      font-size: 1.5rem;
      color: #007bff;
      cursor: pointer;
    }

    /* Aggiunta della posizione per la seconda icona */
    .icon-plus {
      position: absolute;
      top: 75px;
      right: 70px; 
      font-size: 1.5rem; 
      color: #007bff;  
      cursor: pointer;  
    }

    h3{
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Colonna centrale -->
    <div class="column center">
      <h2>Fakegram</h2>
      <!-- Prima icona (Account) -->
      <i class="fa-solid fa-user icon-top-right" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
      <!-- Seconda icona (Plus) -->
      <a href="./create_post.html"><i class="bi bi-plus-square icon-plus"></i></a>  

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">NOME ACCOUNT - Dettagli account</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Follower: 1238</p><br>
              <p>Seguiti: 671</p><br>
              <p>First name: </p><br>
              <p>Username: </p><br>
              <p>Numero post: </p><br>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger" href="{{ url_for('logout') }}">Logout</button><!--dobbiamo inserire qui la funzione di logout di python-->
            </div>
          </div>
        </div>
      </div>
      <br><br><br>
      <h3>Feed</h3>
    </div>
  </div>
</body>
</html>
