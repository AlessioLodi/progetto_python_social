<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Fakegram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <style>
        h2 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #E1306C;
        }
        .post img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Fakegram</h2>
        {% if user %}
            <p>Benvenuto, {{ user['username'] }}!</p>
            <a href="{{ url_for('create_post') }}" class="btn btn-primary">Crea un nuovo post</a>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
        {% else %}
            <p><a href="{{ url_for('login') }}">Accedi</a> o <a href="{{ url_for('register') }}">Registrati</a> per iniziare a pubblicare!</p>
        {% endif %}
        <hr>
        <h3>Post recenti</h3>
        {% for post in posts %}
            <div class="post mb-4">
                <h5>{{ post.author }}</h5>
                <p>{{ post.content }}</p>
                {% if post.image_url %}
                    <img src="{{ post.image_url }}" alt="Post Image">
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
