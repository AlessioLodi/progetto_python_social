<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fakegram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
</head>
<style>
    h2 {
        font-family: 'Pacifico', cursive;
        font-size: 48px;
        color: #E1306C; /* Tema simile a Instagram */   
    }

    .form-control {
        width: 300px; /* Larghezza specifica in pixel */
        max-width: 100%; /* Imposta un limite massimo per garantire che si adatti a schermi piccoli */
    }

    body {
        display: flex;
        justify-content: center; /* Centra orizzontalmente */
        align-items: center; /* Centra verticalmente */
        min-height: 100vh; /* Rende il contenitore a tutta altezza */
        margin: 0; /* Rimuove i margini predefiniti */
        background-color: #f8f9fa;
    }

    form {
        display: flex;
        flex-direction: column; /* Posiziona i campi uno sotto l'altro */
        align-items: center; /* Centra i campi orizzontalmente */
    }
</style>
<body style="text-align: center;">
    <div class="container mt-5">
        <h2>Fakegram</h2><br>
        <h3>Accedi</h3><br>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form action="{{ url_for('login') }}" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Accedi</button>
        </form>
        <p class="mt-3">Non hai un account? <a href="{{ url_for('register') }}">Registrati</a></p>
    </div>
</body>
</html>
