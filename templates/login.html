<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Aggiunta del font Pacifico da Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <style>
        /* Stile per il titolo con font personalizzato */
        h2 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #E1306C; /* Colore simile al tema Instagram */
        }
    </style>
</head>
<body style="text-align: center;">
    <!-- Titolo con il font personalizzato -->
    <div style="padding-top: 35px;">
        <h2>Fakegram</h2>
    </div>

    <!-- Form di login -->
    <form class="d-flex flex-column align-items-center" action="/login" method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control w-100" id="email" name="email" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">Inserisci la tua email</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control w-100" id="password" name="password" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
            <label class="form-check-label" for="rememberMe">Ricordami</label>
        </div>
        <button type="submit" class="btn btn-primary w-10">Login</button>
    </form>
</body>
</html>
